<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- my css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Fraunces font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Young+Serif&display=swap" rel="stylesheet">
  <!-- fontawsome for cart icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- web title  -->
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="img">
      <img src="./images/image-product-desktop.jpg" alt="Perfume">
    </div>
    <section>
      <div class="text">
        <h4 class="item">
          Perfume
        </h4>
        <h1 class="title">  
          Gabrielle Essence <br> Eau De Parfum
        </h1>
        <p class="par-title">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="product-price">
        <span class="new-price">
          $149.99
        </span>
        <span class="old-price">
          $169.99
        </span>
      </div>
      <div class="box-add">
        <i class="fa-solid fa-cart-shopping"></i>
        Add To Cart
      </div>
    </section>
  </main>

</body>
</html>
